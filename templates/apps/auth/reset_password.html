{% extends 'apps/auth/base_auth.html' %}
{% load static %}

{% block title %}
    Reset password
{% endblock %}

{% block main_content %}
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <a class="d-flex flex-center mb-4" href="{% url 'login' %}">
            <span class="font-sans-serif fw-bolder fs-5 d-inline-block">Fuse</span>
        </a>
        <div class="card">
            <div class="card-body p-4 p-sm-5">
                <h5 class="text-center">Reset new password</h5>
                <form class="mt-3" method="post" action="{% url 'reset' uid token %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input class="form-control" type="password" placeholder="New Password" name="password"/>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Confirm Password" name="confirm_password"/>
                    </div>
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit">Set password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
